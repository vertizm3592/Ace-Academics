<html> 
  <head> 
    <title> Study Discussions Forum </title>
    
      <style>
  body {
    font-family: Arial, sans-serif;
    background: #EAEFEF;
    justify-content: center;
    padding-top: 40px;
  }

  .center-box {
    width: 450px;
    margin: 0 auto;
    justify-content: center;
  }

  #creatediscussion {
    background: #FFF2EB;
    padding: 25px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
  }

  #creatediscussion h3 {
    text-align: center;
    margin-bottom: 10px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #5a4ff3;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #463de0;
  }

  .discuss {
    width: 450px;
    margin-top: 25px;
  }
    </style>
  </head>

  <body> 
    <h1> Share your study sessions here!! </h1>
    <div class="center-box">
    <div id="creatediscussionForm">
      <input id="topic" placeholder="Discussion Topic">
      <input id="class" placeholder="Class ID"> 
      <textarea id="description" placeholder="Topics Discussed"></textarea> 
      <button onclick="addDiscussion()">Discuss</button>
    </div>

    <div class="discuss" id="discuss"></div>
  </body>
</html>
