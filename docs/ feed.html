<html> 
  <head>
    <title> Study Spots Feed </title>

    <style> 
    body { 
      font-family: Arial, sans-serif; 
      background: #EAEFEF; 
      justify-content: center;
      padding-top: 40px; 
    } 
      
     .create-box {
    background: #FFF2EB;
    width: 450px;
    margin: 0 auto;
    justify-content: center;
  }

  .create-box input, .create-box textarea, .create-box select {
    padding: 25px;
    width: 100%;
    border-radius: 16px;
    border: 1px solid #ddd;
  } 
      
  .create-box textarea{
    height: 80px;
  }

  .post-card{
    bakground: white;
    padding: 15px;
    margin-bottom: 15 px; 
    border-radius: 8 px; 
    box-shadow: 0px 1px 6px rgba(0,0,0,0.1);
  }

.create-box button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #5a4ff3;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }

 .create-box button:hover {
    background: #463de0;
  }

  #feed {
    width: 450px;
    margin-top: 25px;
  }
    </style>
  </head>
  <body>
    <div class ="create-box"> 
    <h3> Share your Study Spot </h3>
    <input id = "spotName" placeholder = "Spot Name">
    <textarea id="description" placeholder = "Short Description"> </textarea>
    <input id ="tags" placeholder="Tags"> 
    <select id = "Rating"> 
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
    <button onclick="addPost()"> Post </button> 
    </div>
    <div id = "feed"></div> 

    <script src="feedpage.js"></script> 
  </body>
</html>
