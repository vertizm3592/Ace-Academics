<html> 
  <head>
    <title> Study Spots Feed </title>

    <style> 
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex;
      flex-direction: column;
      align-items: center;
    } 
      
     .create-box {
    background: white;
    width: 500px;
    padding: 20px;
    margin-top: 30px;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 10px; 
  }

  .create-box input, .create-box textarea, .create-box select {
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ddd;
  } 
      
  .create-box textarea{
    height: 80px;
  }

  .post-card{
    bakground: white;
    padding: 15px;
    margin-bottom: 15 px; 
    border-radius: 8 px; 
    box-shadow: 0px 1px 6px rgba(0,0,0,0.1);
  }

.create-box button {
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
  }

 .create-box button:hover {
    background: #45a049;
  }

  #feed {
    width: 500px;
    margin-top: 20px;
  }
    </style>
  </head>
  <body>
    <div class ="create-box"> 
    <h3> Share your Study Spot </h3>
    <input id = "spotName" placeholder = "Spot Name">
      
    <textarea id="description" placeholder = "Short Description"> </textarea>
      
    <input id ="tags" placeholder="Tags"> 
      
    <select id = "Rating"> 
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
      
    <button onclick="addPost()"> Post </button> 
    </div>
    
    <div id = "feed"></div> 

    <script src="feedpage.js"></script> 
  </body>
</html>
